
- title: "CellPLM: A Machine Learning Approach for Cell Phenotype Classification"
  url: "https://www.biorxiv.org/content/10.1101/2023.10.03.560734v1.full.pdf"
  image: "/assets/img/projects/CellPLM.png"
  github: "https://github.com/OmicsML/CellPLM"
  github_name: "CellPLM"
  date: "2023-04-01"
  abstract: "CellPLM is a machine learning-based approach for cell phenotype classification. It leverages deep learning algorithms to classify cell phenotypes based on their morphological features."
- title: "A visual-language foundation model for pathology image analysis using medical Twitter"
  url: "https://www.nature.com/articles/s41591-023-02504-3"
  image: "/assets/img/projects/webplip.png"
  github: "https://huggingface.co/spaces/vinid/webplip"
  github_name: "webplip"
  date: "2023-08-17"
  abstract: "This is a multimodal AI with both image and text understanding. PLIP achieves state-of-the-art zero-shot and few-short performance for classifying new pathology images across diverse tasks. Moreover, PLIP enables users to retrieve similar cases by either image or natural language search, greatly facilitating knowledge sharing. Our approach demonstrates that publicly shared medical data is a tremendous opportunity that can be harnessed to advance biomedical AI."
- title: "LLaVA-Med: A Machine Learning Approach for Medical Data Analysis"
  url: "https://arxiv.org/abs/2306.00890"
  image: "/assets/img/projects/llava_med.png"
  github: "https://github.com/microsoft/LLaVA-Med"
  github_name: "LLaVA-Med"
  date: "2023-09-01"
  abstract: "LLaVA-Med is a pioneering machine learning-based approach for medical data analysis. It is one of the first multi-modality models in healthcare, leveraging advanced algorithms to analyze and interpret complex medical data."
- title: "BrainLM: A Machine Learning Approach for Brain Data Analysis"
  url: "https://www.biorxiv.org/content/10.1101/2023.09.12.557460v1.full.pdf"
  image: "/assets/img/projects/brainlm.png"
  github: "https://github.com/vandijklab/BrainLM"
  github_name: "BrainLM"
  date: "2023-09-01"
  abstract: "BrainLM is a pioneering machine learning-based approach specifically designed for comprehensive brain data analysis. It employs a suite of advanced algorithms that not only analyze but also interpret complex brain data, providing valuable insights into the intricate workings of the human brain. As the first fMRI foundation model, BrainLM is capable of handling large amounts of data, making it an invaluable tool for neuroscientists and researchers. Its innovative approach allows for the identification of patterns and correlations that would otherwise remain undiscovered, thereby contributing significantly to the field of neuroscience."
