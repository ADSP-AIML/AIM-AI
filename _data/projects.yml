- title: "OneLLM: A Unified Approach for Language Learning Models"
  url: "https://arxiv.org/abs/2312.03700"
  image: "/assets/img/projects/onellm.png"
  github: "https://github.com/csuhan/OneLLM"
  github_name: "OneLLM"
  date: "2023-12-21"
  abstract: "OneLLM represents a unified approach in the realm of language learning models. It employs a suite of sophisticated algorithms that not only learn complex language patterns but also interpret them, providing valuable insights. The technology behind OneLLM is designed to handle a wide variety of language types, making it a versatile tool for many applications. Its innovative approach not only learns language patterns but also interprets them, providing valuable insights that can be used in aging informatics."
- title: "Recognize Anything"
  url: "https://arxiv.org/pdf/2306.03514.pdf"
  image: "/assets/img/projects/ram.png"
  github: "https://github.com/recognize-anything/recognize-anything"
  github_name: "Recognize Anything"
  date: "2023-12-21"
  abstract: "Recognize Anything represents a groundbreaking approach in the field of data recognition. Utilizing a suite of advanced algorithms, this project is capable of recognizing and interpreting complex data patterns. The technology behind Recognize Anything is designed to handle a wide variety of data types, making it a versatile tool for many applications. Its innovative approach not only recognizes data but also interprets it, providing valuable insights that can be used in various fields such as machine learning, data analysis, and health informatics."
