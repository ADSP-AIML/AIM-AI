---
layout: page
---

{% for project in site.data.projects %}
<div class="row flex-grow-1 w-100">

    <div class="col-lg-3 item-image-col">
        <a href="{{ site.url | append: site.baseurl | append: project.url }}">
            <img class="item-image" src="{{ site.url | append: site.baseurl | append: project.image }}" alt="{{ project.title }}">
        </a>
    </div>

    <div class="col-lg-9 item-col">
        <div class="row">
            <div class="col-lg-9 item-content">
                <h1><a href="{{ site.url | append: site.baseurl | append: project.url }}">{{ project.title }}</a></h1>
                <p class="author-section" style="padding-top:2px">
                    <a href="{{ project.github }}" onclick="captureOutboundLink('{{ project.github }}'); return true;">
                        {{ project.github_name }}
                    </a>
                    â€¢ {{ project.date }}
                </p>
                <p class="item-strip-abstract">{{ project.abstract }}</p>
            </div>
            <div class="col-lg-3 item-interact text-center">
                <div class="entity-stars">
                    <span class="badge badge-secondary">{{ project.stars }} stars</span>
                </div>
                <div class="stars-accumulated text-center">
                    {{ project.stars_per_hour }} stars / hour
                </div>
                <div class="entity" style="margin-bottom: 20px;">
                    <a href="{{ site.url | append: site.baseurl | append: project.url }}" class="badge badge-light">Project</a>
                    <a href="{{ site.url | append: site.baseurl | append: project.code_url }}" class="badge badge-dark">Code</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
